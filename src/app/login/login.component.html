<div class="modal-body">
    <form autocomplete="off" novalidate #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" [ngModel]="username" name="username" placeholder="User Name" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [ngModel]="password" name="password" placeholder="Password" class="form-control">
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" type="submit" >Login</button>
      </div>
    </form>
  </div>
